# LAB colour thresholds
# These values are example thresholds used for colour detection in LAB space.
# If you calibrate your own camera and lighting conditions you should
# update these values accordingly.

red:
  min: [20, 150, 150]
  max: [255, 200, 200]

blue:
  min: [50, 115, 150]
  max: [255, 140, 200]

green:
  min: [30, 90, 100]
  max: [255, 130, 160]

black:
  min: [0, 0, 0]
  max: [50, 50, 50]

white:
  min: [200, 0, 0]
  max: [255, 255, 255]